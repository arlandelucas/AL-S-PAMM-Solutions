<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da Conta Myfxbook</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Informações da Conta Myfxbook</h1>
    <table>
        <thead>
            <tr>
                <th>Nome da Conta</th>
                <th>Saldo</th>
                <th>Lucro</th>
                <th>Drawdown</th>
            </tr>
        </thead>
        <tbody>
            {% for conta in contas %}
            <tr>
                <td>{{ conta.name }}</td>
                <td>{{ conta.balance }}</td>
                <td>{{ conta.profit }}</td>
                <td>{{ conta.drawdown }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
