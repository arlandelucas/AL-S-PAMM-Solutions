<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da Conta My fxbook</title>
    <link rel="stylesheet" href="/my fxbook.css">
</head>
<body>
    <h1>Informações da Conta Myfxbook</h1>
    <table>
        <thead>
            <tr>
                <th>Nome da Conta</th>
                <th>Saldo</th>
                <th>Lucro</th>
                <th>Drawdown</th>
            </tr>
        </thead>
        <tbody id="dados-conta">
            <!-- Os dados serão preenchidos dinamicamente via JavaScript -->
        </tbody>
    </table>

    <script>
        // Carregar o arquivo JSON gerado pelo Python e preencher a tabela
        fetch('../dados/dados_conta.json')
            .then(response => response.json())
            .then(dados => {
                const tabelaBody = document.getElementById('dados-conta');
                dados.accounts.forEach(conta => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${conta.name}</td>
                        <td>${conta.balance}</td>
                        <td>${conta.profit}</td>
                        <td>${conta.drawdown}</td>
                    `;
                    tabelaBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar o JSON:', error);
            });
    </script>
</body>
</html>
